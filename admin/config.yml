          - hint: >-
              Original text: Löschung von Daten und Speicherdauer, key:
              -7381fb2e
            label: Text
            name: '-7381fb2e'
            widget: string
          - hint: >-
              Original text: Sofern nicht in dieser Datenschutzerklärung
              ausdrücklich angegeben, werden Ihre personenbezogen Daten gelöscht
              oder gesperrt, sobald der Zweck für die Speicherung entfällt, es
              sei denn deren weitere Aufbewahrung ist zu Beweiszwecken
              erforderlich oder dem stehen gesetzliche Aufbewahrungspflichten
              entgegenstehen. Darunter fallen etwa handelsrechtliche
              Aufbewahrungspflichten von Geschäftsbriefen nach § 257 Abs. 1 HGB
              (6 Jahre) sowie steuerrechtliche Aufbewahrungspflichten nach § 147
              Abs. 1 AO von Belegen (10 Jahre). Wenn die vorgeschriebene
              Aufbewahrungsfrist abläuft, erfolgt eine Sperrung oder Löschung
              Ihrer Daten, es sei denn die Speicherung ist weiterhin für einen
              Vertragsabschluss oder zur Vertragserfüllung erforderlich., key:
