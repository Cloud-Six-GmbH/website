          - hint: >-
              Original text: Nachfolgend Informieren wir Sie über die
              Rechtsgrundlagen der Verarbeitung personenbezogener Daten:, key:
              -37b185e5
            label: Text
            name: '-37b185e5'
            widget: text
          - hint: >-
              Original text: Wenn wir Ihre Einwilligung für die Verarbeitung
              personenbezogenen Daten eingeholt haben, ist Art. 6 Abs. 1 S. 1
              lit. a) DS-GVO Rechtsgrundlage. Ist die Verarbeitung zur Erfüllung
              eines Vertrags oder zur Durchführung vorvertraglicher Maßnahmen
              erforderlich, die auf Ihre Anfrage hin erfolgen, so ist Art. 6
              Abs. 1 S. 1 lit. b) DS-GVO Rechtsgrundlage. Ist die Verarbeitung
              zur Erfüllung einer rechtlichen Verpflichtung erforderlich, der
              wir unterliegen (z.B. gesetzliche Aufbewahrungspflichten), so ist
              Art. 6 Abs. 1 S. 1 lit. c) DS-GVO Rechtsgrundlage. Ist die
              Verarbeitung erforderlich, um lebenswichtige Interessen der
              betroffenen Person oder einer anderen natürlichen Person zu
              schützen, so ist Art. 6 Abs. 1 S. 1 lit. d) DS-GVO
              Rechtsgrundlage. Ist die Verarbeitung zur Wahrung unserer oder der
              berechtigten Interessen eines Dritten erforderlich und überwiegen
              diesbezüglich Ihre Interessen oder Grundrechte und Grundfreiheiten
              nicht, so ist Art. 6 Abs. 1 S. 1 lit. f) DS-GVO Rechtsgrundlage.,
              key: 4ee61ef5
            label: Text
            name: 4ee61ef5
            widget: text
          - hint: >-
              Original text: Weitergabe personenbezogener Daten an Dritte und
              Auftragsverarbeiter, key: 76704284
            label: Text
            name: '76704284'
            widget: string
          - hint: >-
              Original text: Ohne Ihre Einwilligung geben wir grundsätzlich
              keine Daten an Dritte weiter. Sollte dies doch der Fall sein, dann
              erfolgt die Weitergabe auf der Grundlage der zuvor genannten
              Rechtsgrundlagen z.B. bei der Weitergabe von Daten an
              Online-Paymentanbieter zur Vertragserfüllung oder aufgrund
              gerichtlicher Anordnung oder wegen einer gesetzlichen
              Verpflichtung zur Herausgabe der Daten zum Zwecke der
              Strafverfolgung, zur Gefahrenabwehr oder zur Durchsetzung der
              Rechte am geistigen Eigentum. Wir setzen zudem Auftragsverarbeiter
              (externe Dienstleister z.B. zum Webhosting unserer Websites und
              Datenbanken) zur Verarbeitung Ihrer Daten ein. Wenn im Rahmen
              einer Vereinbarung zur Auftragsverarbeitung an die
              Auftragsverarbeiter Daten weitergegeben werden, erfolgt dies immer
              nach Art. 28 DS-GVO. Wir wählen dabei unsere Auftragsverarbeiter
              sorgfältig aus, kontrollieren diese regelmäßig und haben uns ein
              Weisungsrecht hinsichtlich der Daten einräumen lassen. Zudem
              müssen die Auftragsverarbeiter geeignete technische und
              organisatorische Maßnahmen getroffen haben und die
              Datenschutzvorschriften gem. BDSG n.F. und DS-GVO einhalten, key:
              e9de73d
            label: Text
            name: e9de73d
            widget: text
          - hint: 'Original text: Datenübermittlung in Drittstaaten, key: 69a3772d'
            label: Text
            name: 69a3772d
            widget: string
          - hint: >-
              Original text: Durch die Verabschiedung der europäischen
              Datenschutz-Grundverordnung (DS-GVO) wurde eine einheitliche
              Grundlage für den Datenschutz in Europa geschaffen. Ihre Daten
              werden daher vorwiegend durch Unternehmen verarbeitet, für die
              DS-GVO Anwendung findet. Sollte doch die Verarbeitung durch
              Dienste Dritter außerhalb der Europäischen Union oder des
              Europäischen Wirtschaftsraums stattfinden, so müssen diese die
              besonderen Voraussetzungen der Art. 44 ff. DS-GVO erfüllen. Das
              bedeutet, die Verarbeitung erfolgt aufgrund besonderer Garantien,
              wie etwa die von der EU-Kommission offiziell anerkannte
              Feststellung eines der EU entsprechenden Datenschutzniveaus oder
              der Beachtung offiziell anerkannter spezieller vertraglicher
              Verpflichtungen, der so genannten „Standardvertragsklauseln“. Bei
              US-Unternehmen erfüllt die Unterwerfung unter das sog.
              „Privacy-Shield“, dem Datenschutzabkommen zwischen der EU und den
              USA, diese Voraussetzungen., key: 366799e3
            label: Text
            name: '366799e3'
