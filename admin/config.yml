          - hint: 'Original text: Abwicklung von Verträgen, key: -5533d9c1'
            label: Text
            name: '-5533d9c1'
            widget: string
          - hint: >-
              Original text: Wir verarbeiten Bestandsdaten (z.B. Unternehmen,
              Titel/akademischer Grad, Namen und Adressen sowie Kontaktdaten von
              Nutzern, E-Mail), Vertragsdaten (z.B. in Anspruch genommene
              Leistungen, Namen von Kontaktpersonen) und Zahlungsdaten (z.B.
              Bankverbindung, Zahlungshistorie) zwecks Erfüllung unserer
              vertraglichen Verpflichtungen (Kenntnis, wer Vertragspartner ist;
              Begründung, inhaltliche Ausgestaltung und Abwicklung des Vertrags;
              Überprüfung auf Plausibilität der Daten) und Serviceleistungen
              (z.B. Kontaktaufnahme des Kundenservice) gem. Art. 6 Abs. 1 S. 1
              lit b) DS-GVO. Die in Onlineformularen als verpflichtend
              gekennzeichneten Eingaben, sind für den Vertragsschluss
              erforderlich., key: -3d23b131
            label: Text
            name: '-3d23b131'
            widget: text
          - hint: >-
              Original text: Eine Weitergabe dieser Daten an Dritte erfolgt
              grundsätzlich nicht, außer sie ist zur Verfolgung unserer
              Ansprüche (z.B. Übergabe an Rechtsanwalt zum Inkasso) oder zur
              Erfüllung des Vertrags (z.B. Übergabe der Daten an
              Zahlungsanbieter) erforderlich oder es besteht hierzu besteht eine
              gesetzliche Verpflichtung gem. Art. 6 Abs. 1 S. 1 lit. c) DS-GVO.,
              key: -421e3c2a
            label: Text
            name: '-421e3c2a'
            widget: text
          - hint: >-
              Original text: Wir können die von Ihnen angegebenen Daten zudem
              verarbeiten, um Sie über weitere interessante Produkte aus unserem
              Portfolio zu informieren oder Ihnen E-Mails mit technischen
              Informationen zukommen lassen., key: -538b01e
            label: Text
            name: '-538b01e'
            widget: text
          - hint: >-
              Original text: Die Daten werden gelöscht, sobald sie für die
              Erreichung des Zweckes ihrer Erhebung nicht mehr erforderlich
              sind. Dies ist für die Bestands- und Vertragsdaten dann der Fall,
              wenn die Daten für die Durchführung des Vertrages nicht mehr
              erforderlich sind und keine Ansprüche mehr aus dem Vertrag geltend
              gemacht werden können, weil diese verjährt sind (Gewährleistung:
              zwei Jahre / Regelverjährung: drei Jahre). Wir sind aufgrund
              handels- und steuerrechtlicher Vorgaben verpflichtet, Ihre
              Adress-, Zahlungs- und Bestelldaten für die Dauer von zehn Jahren
              zu speichern. Allerdings nehmen wir bei Vertragsbeendigung nach
              drei Jahren eine Einschränkung der Verarbeitung vor, d. h. Ihre
              Daten werden nur zur Einhaltung der gesetzlichen Verpflichtungen
              eingesetzt. Angaben im Nutzerkonto verbleiben bis zu dessen
              Löschung., key: 4fbe277c
            label: Text
            name: 4fbe277c
            widget: text
          - hint: 'Original text: Rechte der betroffenen Person, key: 78c53fbb'
            label: Text
            name: 78c53fbb
            widget: string
          - hint: >-
              Original text: Widerspruch oder Widerruf gegen die Verarbeitung
              Ihrer Daten, key: 6c61be34
            label: Text
            name: 6c61be34
            widget: string
          - hint: >-
              Original text: Soweit die Verarbeitung auf Ihrer Einwilligung
              gemäß Art. 6 Abs. 1 S. 1 lit. a), Art. 7 DS-GVO beruht, haben Sie
              das Recht, die Einwilligung jederzeit zu widerrufen. Die
              Rechtmäßigkeit der aufgrund der Einwilligung bis zum Widerruf
              erfolgten Verarbeitung wird dadurch nicht berührt., key: -5f44480c
            label: Text
            name: '-5f44480c'
            widget: text
          - hint: >-
              Original text: Soweit wir die Verarbeitung Ihrer personenbezogenen
              Daten auf die Interessenabwägung gemäß Art. 6 Abs. 1 S. 1 lit. f)
              DS-GVO stützen, können Sie Widerspruch gegen die Verarbeitung
              einlegen. Dies ist der Fall, wenn die Verarbeitung insbesondere
              nicht zur Erfüllung eines Vertrags mit Ihnen erforderlich ist, was
              von uns jeweils bei der nachfolgenden Beschreibung der Funktionen
              dargestellt wird. Bei Ausübung eines solchen Widerspruchs bitten
              wir um Darlegung der Gründe, weshalb wir Ihre personenbezogenen
              Daten nicht wie von uns durchgeführt verarbeiten sollten. Im Falle
              Ihres begründeten Widerspruchs prüfen wir die Sachlage und werden
              entweder die Datenverarbeitung einstellen bzw. anpassen oder Ihnen
              unsere zwingenden schutzwürdigen Gründe aufzeigen, aufgrund derer
              wir die Verarbeitung fortführen., key: -15515331
            label: Text
            name: '-15515331'
            widget: text
          - hint: >-
              Original text: Sie können der Verarbeitung Ihrer personenbezogenen
              Daten für Zwecke der Werbung und Datenanalyse jederzeit
              widersprechen. Das Widerspruchsrecht können Sie kostenfrei
              ausüben. Über Ihren Werbewiderspruch können Sie uns unter
              folgenden Kontaktdaten informieren:, key: 7a823917
            label: Text
            name: 7a823917
            widget: text
          - hint: 'Original text: Recht auf Auskunft, key: -2471155b'
            label: Text
            name: '-2471155b'
            widget: string
